{% extends "base.html" %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/Index.js"></script>

<form method="post" action="/submittedNameAddress">
<div class="col-md-3">
    <input type="hidden" name="nameAddressSubmit"/>
        <h1>You selected "{{ part.payload.name }}" as the part you need!</h1>
        <p>Please fill out your name and billing/shipping address below<br>
            and your new {{ part.payload.name }} will be delivered in a few business days!</p>
          <label for="name">First/Last Name:</label>
          <input type="text" name="name"><br /><br />
          <label for="address">Billing/Shipping Address:</label>
          <input type="text" name="address"><br /><br />
          <input type="submit">
</div>
</form>

{% endblock %}
