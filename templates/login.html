{% extends "base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" href="static/bootstrap/css/bootstraplogin.css">
    <style>
        form {display: inline-block;
              text-align: center;
             }
        input{margin-left:50px}
        body {background-color:#dcdcdc}

    </style>
</head>
<body>


<div id="logdiv" style="margin:auto;width:30%;padding:50px 0">
<h1>Dare you enter my magical realm?</h1>
    <form method="post" action="/authenticate">
          <label for="username">Username:</label>
          <input type="text" name="username"><br /><br />
          <label for="password">Password:</label>
          <input type="password" name="password"><br /><br />
          <input type="submit">
</form>
</div>
</body>

{% endblock %}
